{% extends 'layout.html' %}

{% block content %}
    <h3>{{ file }}</h3>
    <!-- Stats Graph -->
    <div class="chart" id="bargraph">
        <script>
            var graphs = {{plot | safe}};
            Plotly.plot('bargraph',graphs,{});
        </script>
    </div>

    <!-- Table -->
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Word</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for word, count in sorted_words %}
                <tr>
                    <td>{{ word }}</td>
                    <td>{{ count }}</td>
                </tr>
            {% endfor %}
        </tbody>
        
    </table>

    
{% endblock %}
